<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registration.min.css">
</head>
<body>
    <div class="box">
        <div class="small_box">
            <div class="from">
                <h3>注册账号</h3>
                <p><input type="text" class="phone" placeholder="请输入手机号码或邮箱"></p>
                <p><input type="password" class="pass" placeholder="请输入密码"></p>
                <p><input type="password" class="pass sure" placeholder="请再次输入密码"></p>
                <p class="txt">密码由 6-16 位数字、字母或符号组成、至少包含两种字符</p>
                <p class="agreement"><input type="checkbox" name="" id="" checked="checked">已阅读并同意 <i>《帐号使用协议》</i><i>《隐私政策》</i></p>
                <p class="regit"><input type="button" value="注册" class="reg"><input type="button" value="去登陆" class="go"></p>
            </div>
        </div>
        
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/registration.min.js"></script>
</body>
</html>
